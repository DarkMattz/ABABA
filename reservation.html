<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/reservation.css">
    <title>Reservasi</title>
</head>
<body>
    
    <nav class="navbar">

        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>

        <div class="toggle-button">
            <img src="images/menu.png" alt="">

            <span>Menu</span>
        </div>

        <div class="navbar-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Promo</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Reservation</a></li>
            </ul>
        </div>
    </nav>  

    <main>
        <h1 class="page-title">Reservasi</h1>
        <form action="" method="post">
            <section class="form">
                <div class="input-form">
                    <div class="form-left">
                        <label for="name" class="name">Nama</label>
                        <br>
                        <input type="text" class="name">
                        <br>
                        <label for="telp" class="telp">No. Telepon</label>
                        <br>
                        <input type="tel" name="telp" id="telp">
                        <br>
                        <label for="people">Jumlah Orang</label>
                        <br>
                        <input type="number" name="people" id="people">
                    </div>
                    <div class="divisor"></div>
                    <div class="form-right">
                        <label for="date" class="date">Tanggal</label>
                        <br>
                        <input type="date" name="date" id="date">
                        <br>
                        <label for="time" class="time">Waktu</label>
                        <br>
                        <input type="time" name="time" id="time">
                        <br>
                        <label for="coupon" class="coupon">Kode Kupon</label>
                        <br>
                        <input type="text" class="coupon">
                    </div>
                </div>
                <button type="submit" class="submit-form">Kirimkan</button>
            </section>
        </form>
    </main>

    <footer>

    </footer>

    <script src="JS/index_script.js"></script>
</body>
</html>
